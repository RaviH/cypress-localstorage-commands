language: node_js

node_js:
  - 10.8

cache:
  directories:
    - ~/.npm
    - ~/.cache
    - ~/node_modules
    - ~/test-acceptance/app/node_modules

addons:
  apt:
    packages:
      - libgconf-2-4
  sonarcloud:
    organization: "javierbrea"
    token:
      secure: "$SONAR_TOKEN"
    branch:
      name: "$TRAVIS_CURRENT_BRANCH"

script:
  - npm run lint
  - npm run test
  # - cd test-acceptance/app
  # - npm ci
  # - npm run cypress:install
  # - npm run cypress:verify
  # - npm run test:ci
  - cd ~
  - npm run coveralls
  - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then sonar-scanner; fi'

deploy:
  provider: npm
  email: "javier.brea@gmail.com"
  api_key: "$NPM_TOKEN"
  on:
    tags: true
  skip_cleanup: true
